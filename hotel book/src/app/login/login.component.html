
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form </title>
</head>
<body>
  <div class="wrapper">
    <header>Login Form</header>
    <form (ngSubmit)="Login()">
      <div class="form-group">
      <div class="field email">

        <div class="input-area">
          <input type="email"  [(ngModel)]="guest.email" [ngModelOptions]="{standalone: true}" class="form-control" id="email"  placeholder="Enter Email">
    
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div></div>
      <div class="field password">
        <div class="form-group">
        <div class="input-area">
          <input type="password"  [(ngModel)]="guest.password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" class="form-control" placeholder="Enter Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div><br>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <button  type="submit"  class="btn btn-primary" > Login</button> &nbsp;&nbsp;
     <button><a href="register">SignUp</a></button><br><a href="hotel-booking">booking</a>
      </div> </form>
  </div>


</body>
</html>
